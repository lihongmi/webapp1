<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滴滴出行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="js/lib/rem.js"></script>
	<link rel="stylesheet" href="style/index_all.min.css">
</head>
<body>
	<header>
		<img src="img/banner.png" />
	</header>
	<header class="header">
		<ul>
			<li></li>
			<li><a href="#">出租车</a></li>
			<li><a href="#" class="active">公交</a></li>
			<li><a href="#">快车</a></li>
			<li><a href="#">代驾</a></li>
			<li><a href="#">顺风车</a></li>
			<li></li>
		</ul>
	</header>
	<section class="content">
		<header>
			<h1>欢迎使用滴滴公交</h1>
		</header>
		<div class="layout">
			<section class="search">
				<input type="text" name="" placeholder="查公交、搜地点">
			</section>
			<article>
				<div class="floor1">
					<p><b>班车</b><span>08:00 - 09:45</span></p>
					<p><span class="span1">中关村软件园二期</span><img src="img/home_icon_arrow@2x.png"><span>昌平东关平东关平东</span></p>
					<span class="price">5元</span>
				</div>
				<div class="floor1">
					<p><b>19路</b></p>
					<p><span class="span1">开往科学生命院西</span><span class="span2">到达 和平里路口北路口北</span></p>
					<span class="price1"><img src="img/signal.gif"><i>1</i>分钟</span>
				</div>
				<div class="floor1">
					<p><b>34路</b></p>
					<p><span class="span1">开往科学生命院西</span><span class="span2">到达 和平里路口北路口北</span></p>
					<span class="price1"><img src="img/signal.gif"><i>3</i>分钟</span>
				</div>
				<div class="floor1">
					<p><b>442路</b></p>
					<p><span class="span1">开往莱户营桥东</span><span class="span2">到达 和平里路口北路口北</span></p>
					<span class="price2"><i class="wait">等待发车</i></span>
				</div>
			</article>
			<section class="bottom">
				<div class="box1">
					<img src="img/busnew@2x.png" />
					<p><span>班车</span></p>
					<p id="font">专车直达 为你而开</p>
				</div>
				<div class="box2">
					<img src="img/diamond@2x.png" />
					<p><span>包车</span></p>
					<p id="font">轻松包车 随心而行</p>
				</div>
			</section>
			<footer><img src="img/footer.png" /></footer>
		</div>
	</section>
	
</body>
</html>
